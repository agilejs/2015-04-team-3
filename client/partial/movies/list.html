<h1>Movie List</h1>

<p>
    <a class="btn btn-primary" href="/movies/new">Add Movie</a>
</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th ng-click="toggle(0)">Title</th>
            <th ng-click="toggle(0)">Release Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:sort:reverse | filter: $parent.query">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.releaseYear|date:"yyyy"}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
