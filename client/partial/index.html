<h1>Welcome to the Movie Database</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th ng-click="toggle('title')">Title</th>
            <th ng-click="toggle('releaseYear')">Release Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:sortCol:reverse | filter: $parent.query">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.releaseYear|date:"yyyy"}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
