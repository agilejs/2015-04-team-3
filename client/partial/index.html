<h1>Welcome to the Movie Database</h1>

<table class="table table-striped table-hover">
    <thead>
        <input type="text" ng-model="query">
        <tr>
            <th ng-click="reverseSort = !reverseSort">Title  </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:'title':reverseSort | filter: query" >
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
