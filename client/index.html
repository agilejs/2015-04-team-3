<!doctype html>
<html ng-app="MovieDatabase" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">Movie Database</title>

    <link rel="stylesheet" href="/components/bootstrap/docs/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="HeaderCtrl">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">Movie Database</a>
                <ul class="nav">
                    <li ng-class="{ active: isActive('/')}">
                        <a href="/">Home</a>
                    </li>
                    <li ng-class="{ active: isActive('/movies')}">
                        <a href="/movies">Movies</a>
                    </li>
                    <li ng-class="{ active: isActive('/actors')}">
                        <a href="/actors">Actors</a>
                    </li>
                </ul>
                <div class="navbar-search pull-right">
                    <input type="text" id="globalsearch"
                        class="search-query span2"
                        placeholder="Search" ng-model="$parent.query">
                </div>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>

    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
